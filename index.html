<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Blog Post Manager</h1>
    <div class="main-content">
      <div id="post-list" class="post-list"></div>
      <div id="post-detail" class="post-detail">
        <h2 id="detail-title"></h2>
        <p id="detail-author"></p>
        <p id="detail-content"></p>
        <button id="edit-button" class="hidden">Edit</button>
        <button id="delete-button" class="hidden">Delete</button>
        <form id="edit-post-form" class="hidden">
          <h4>Update Post Details</h4>
          <label for="edit-title">Title:</label>
          <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
          <label for="edit-content">Content:</label>
          <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
          <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
        </form>
      </div>
    </div>
    <form id="new-post-form">
      <h3>Create New Post</h3>
      <label for="new-title">Title:</label>
      <input type="text" name="title" id="new-title" class="p-2 border rounded-md w-full mb-2" required>
      <label for="new-content">Content:</label>
      <textarea name="content" id="new-content" rows="5" class="p-2 border rounded-md w-full mb-2" required></textarea>
      <label for="new-author">Author:</label>
      <input type="text" name="author" id="new-author" class="p-2 border rounded-md w-full mb-2" required>
      <label for="new-image">Image URL:</label>
      <input type="url" name="image" id="new-image" class="p-2 border rounded-md w-full mb-4">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Create Post</button>
    </form>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
